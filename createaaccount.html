<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Here you can create a account to join the universe" />
    <title>Game Hub | create a account</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
       
        <main class="signin">  
           <h1>Create your game hub account</h1>  
        <section class="signin_content"> 
          <form class=signin_form method="POST">
                <label for="First name"> First name</label>
                <input type="text" name="First name">
                <label for="Last name">Last name</label>
                <input type="text" name="Last name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password">
                <label for="Password">Confirm Password</label>
                <input type="password" id="password" name="Confirm password">
                <a href="signin.html"> Already have a account? Sign in here. </a>
          </form>
          <a class="cta_small" href="index.html">Back</a>
          <a class="cta_small" href="homepage.html"> Home page</a>
        </section>
        </main>
       
    </body>
    

</html>
